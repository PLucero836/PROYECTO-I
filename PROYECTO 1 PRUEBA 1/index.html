<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <style>
      #gameCanvas {
        box-shadow: 10px 10px 20px black;
      }
      h1 {
        text-align: center;
        font-family: comic sans MS;
        color: rgb(167, 255, 4);
      }
      body {
        display: flex;
        justify-content: center;
        overflow: hidden;
        height: 100vh;
        background: linear-gradient(
          0deg,
          rgb(17, 51, 161) 0%,
          rgb(56, 255, 66) 100%
        );
      }
    </style>
  </head>
  <body>
    <!-- Creará un lienzo de dibujo en el documento y se utilizará para representar el juego.-->
    <div>
      <h1>Pac-Man</h1>
      <canvas id="gameCanvas"></canvas>
    </div>
    <!--Incluye un archivo JavaScript externo (src/Game.js) y lo trata como un módulo.
-->
    <script src="src/Game.js" type="module"></script>
  </body>
</html>
